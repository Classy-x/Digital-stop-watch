<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="icon" href="stopwatch-solid.svg">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COUNTDOWN TIMER</h1>
    <div id="hour">
    <span class="time" ><h1 id="day">00</h1>days</span>
    <span class="time"><h1 id="hr" >00</h1>hours</span>
    <span class="time"><h1 id="min" >00</h1>minutes</span>
    <span class="time" id="s_bo"><h1 id="sec" >00</h1>seconds</span>
    </div>
    <div id="buttons">
        <button id="st" class="but">Start</button>
        <button id="so" class="but">Stop</button>
        <button id="Re" class="but">Reset</button></div>
    <script src="style.css"></script>
</body>
</html>
